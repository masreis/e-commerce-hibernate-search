<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comum/template.xhtml">

	<ui:define name="body">

		<f:metadata>
			<f:viewParam name="id" value="#{usuarioBean.usuario.id}" />
		</f:metadata>

		<h:form>

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panel header="Usuário"
				style="margin-left: 30%; margin-right: 30%;">

				<p:panelGrid columns="2">

					<p:outputLabel value="ID:" />
					<p:inputText value="#{usuarioBean.usuario.id}" disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{usuarioBean.usuario.nome}" size="50" />

					<p:outputLabel value="e-mail:" />
					<p:inputText value="#{usuarioBean.usuario.email}" size="50"
						requiredMessage="Informe um e-mail"
						validatorMessage="e-mail inválido">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

				</p:panelGrid>

				<p:spacer height="6px" />

				<f:facet name="footer">
					<p:commandButton value="Salvar" update="messages"
						actionListener="#{usuarioBean.salvar}" icon="ui-icon-disk" />
					<p:commandButton value="Voltar"
						action="usuarios?faces-redirect=true" ajax="false"
						icon="ui-icon-arrowreturnthick-1-w" />
				</f:facet>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
